# https://peps.python.org/pep-0517/
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

# https://hatch.pypa.io/latest/config/metadata/
[tool.hatch.version]
source = "vcs"
tag-pattern = "^torch-affine-utils@v(?P<version>.+)$"
fallback-version = "0.5.0"

[tool.hatch.version.raw-options]
search_parent_directories = true
# Parse tags of the form: <package-name>@v<semver>
tag_regex = "^torch-affine-utils@v(?P<version>\\d+\\.\\d+\\.\\d+.*)$"
# Constrain git-describe so it only considers TeamTomo's own tags, not other workspace tags.
# See https://github.com/ofek/hatch-vcs/issues/71
git_describe_command = "git describe --dirty --tags --long --match 'torch-affine-utils@v[0-9]*.[0-9]*.[0-9]*'"

# read more about configuring hatch at:
# https://hatch.pypa.io/latest/config/build/
[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]

# https://peps.python.org/pep-0621/
[project]
name = "torch-affine-utils"
dynamic = ["version"]
description = "Utilities for affine transforms of 2d/3d coordinates in PyTorch"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }
authors = [{ name = "Alister Burt", email = "alisterburt@gmail.com" }]
# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",    
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
# add your package dependencies here
dependencies = [
    "torch",
    "numpy",
    "einops",
]

[project.urls]
homepage = "https://github.com/teamtomo/teamtomo"
repository = "https://github.com/teamtomo/teamtomo"

# https://peps.python.org/pep-0735/
[dependency-groups]
test = ["pytest", "pytest-cov"]
dev = [
    { include-group = "test" },
    "ipython",
    "pdbpp",  # https://github.com/pdbpp/pdbpp
    "rich",  # https://github.com/Textualize/rich
]

# Entry points
# https://peps.python.org/pep-0621/#entry-points
# same as console_scripts entry point
# [project.scripts]
# torch-affine-utils-cli = "torch_affine_utils:main_cli"

# [project.entry-points."some.group"]
# tomatoes = "torch_affine_utils:main_tomatoes"



# https://docs.pytest.org/
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
filterwarnings = ["error"]

# https://coverage.readthedocs.io/
[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@overload",
    "except ImportError",
    "\\.\\.\\.",
    "raise NotImplementedError()",
    "pass",
]

[tool.coverage.run]
source = ["torch_affine_utils"]

# https://github.com/mgedmin/check-manifest#configuration
# add files that you want check-manifest to explicitly ignore here
# (files that are in the repo but shouldn't go in the package)
[tool.check-manifest]
ignore = [
    ".pre-commit-config.yaml",
    ".ruff_cache/**/*",
    "tests/**/*",
]
